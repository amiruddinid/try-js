<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1>Daftar Harga Motor</h1>
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Tahun" name="tahun">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Manufaktur" name="manufaktur">
        </div>
        <div class="col">
            <select class="form-select">
                <option selected>Transmisi</option>
                <option value="Matic">Matic</option>
                <option value="Manual">Two</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="cari motor">
                <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
            </div>              
        </div>
    </div>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="render.js"></script>
    <script src="table.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
