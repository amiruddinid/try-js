<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daftar Harga Motor</h1>
        <div class="row g-3 mt-4 mb-4">
            <div class="col">
            <input type="text" class="form-control" placeholder="Tahun" name="tahun">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Manufaktur" name="manufaktur">
            </div>
            <div class="col">
                <select name="transmisi" class="form-select">
                    <option selected>Transmisi</option>
                    <option value="Matic">Matic</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" id="cari" class="form-control" placeholder="cari motor">
                    <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                </div>              
            </div>
        </div>
        <div id="app">

        </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/helper/render.js"></script>
    <script type="text/javascript" src="assets/js/helper/table.js"></script>
    <script type="text/javascript" src="assets/js/motor.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
